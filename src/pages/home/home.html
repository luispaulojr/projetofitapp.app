<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="home-page">
    <h1>Seja Bem Vindo!</h1>
    <ion-card>
        <ion-card-content>
            <img src="http://rachaeldobsonpt.com/wp-content/uploads/2015/01/slide-dumbbell.jpg" />
        </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-item>
            Séries
            <button ion-button item-end clear color="danger" (click)="openModal({seriehNum: 1})" outline icon-end>Workout<ion-icon name='clipboard'></ion-icon></button>
        </ion-item>
        <ion-item>
            Instrutor
            <button ion-button item-end clear color="danger" outline icon-end>Luis<ion-icon name='ribbon'></ion-icon></button>
        </ion-item>

        <ion-item>
            Nutricionista
            <button ion-button item-end clear color="danger" outline icon-end>Valéria<ion-icon name='restaurant'></ion-icon></button>
        </ion-item>
    </ion-list>
</ion-content>
